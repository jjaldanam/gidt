<script type="text/javascript">
var timerID = 0;
var timerID2 = 0;
var heure="00";
var minute = "00";
var seconde = "00";
var tempstotal=0;
var datedebut=0;
var pointcolor=0;
var datealarm=0;
var dureealarm=60;
	
function chrono()
{	
	var datetemp = new Date()-datedebut;
	datetemp = (tempstotal-datetemp)/1000+1;
	
	if (datetemp<=1)
	{
		chronoAlarm();
		return;
	}
	
	var heure = Math.floor(datetemp/3600);
	var minute = Math.floor((datetemp - 3600 * heure)/60);
	var seconde = Math.floor(datetemp - 3600 * heure - 60 * minute);
			
	if (seconde < 10) {
		seconde = "0" + seconde;
	}
		
	if (minute < 10) {
		minute = "0" + minute;
	}
		
	if (heure < 10) {
		heure = "0" + heure;
	}
		
	document.getElementById("chronoheure").value = heure;
	document.getElementById("chronominute").value = minute;
	document.getElementById("chronoseconde").value = seconde;
	timerID = setTimeout("chrono()", 10)
} 

function chronoAlarm(){
	clearTimeout(timerID);
	document.getElementById("chronoseconde").value = "00";
	document.getElementById("chronoheure").disabled = false;
	document.getElementById("chronominute").disabled = false;
	document.getElementById("chronoseconde").disabled = false;
	document.chronogo.startstop.value = "Stop";
	document.chronogo.startstop.onclick = stopAlarm;
	document.chronogo.reset.value = "Stop";
	document.chronogo.reset.onclick = stopAlarm;
	var i=1;
	while (document.getElementById("son"+i)!=null)
	{
		if (document.getElementById("son"+i).checked)
		{
			document.getElementById("audio"+i).play();
			document.getElementById("audio"+i).loop=true;
		}
		i++;
	}
	datealarm = Date.now();
	chronoColor();
}

function chronoColor()
{	
	if (pointcolor==0)
	{
		document.getElementById("alarmvar").style.backgroundColor = "red";
		pointcolor = 1;
	}
	else
	{
		document.getElementById("alarmvar").style.backgroundColor = "white";
		pointcolor = 0;
	}
	
	var datetemp = new Date()-datealarm;
	datetemp = datetemp/1000;
	if (datetemp>dureealarm)
	{
		stopAlarm();
	}
	
	timerID2 = setTimeout("chronoColor()", 200);
} 

function stopAlarm()
{
	var i=1;
	while (document.getElementById("son"+i)!=null)
	{
		document.getElementById("audio"+i).pause();
		i++;
	}
	
	document.getElementById("alarmvar").style.backgroundColor = "white";
	document.chronogo.startstop.value = "Empezar";
	document.chronogo.startstop.onclick = chronoStart;
	document.chronogo.reset.onclick = chronoReset;
	document.chronogo.reset.value = "Nuevo";
	clearTimeout(timerID2);
}

function chronoStart(){
	heure = document.getElementById("chronoheure").value;
	minute = document.getElementById("chronominute").value;
	seconde = document.getElementById("chronoseconde").value;
	dureealarm = document.getElementById("dureealarm").value;
	
	if ((heure==0)&&(minute==0)&&(seconde==0))
	{
		alert("El tiempo eligido debe ser mas de 00:00:00");
		return;
	}
	
	if((isNaN(heure) == true)||(isNaN(minute) == true)||(isNaN(seconde) == true))
	{
		alert("Sólo los números son autorizados.");
		return;
	}
	
	if (heure<0)
	{
		alert("No es posible una cifra negativa para las horas.");
		document.getElementById("chronominute").value="59";
		return;
	}
	
	if ((minute>59)||(minute<0))
	{
		alert("No es posible una cifra negativa o superior a 59 para los minutos.");
		document.getElementById("chronominute").value="59";
		return;
	}
	
	if ((seconde>59)||(seconde<0))
	{
		alert("Una cifra negativa o superior a 59 para los segundos no es posible.");
		document.getElementById("chronoseconde").value="59";
		return;
	}
	
	document.chronogo.startstop.value = "Stop";
	document.chronogo.startstop.onclick = chronoStop;
	document.chronogo.reset.onclick = chronoReset;
	document.getElementById("chronoheure").disabled = "disabled";
	document.getElementById("chronominute").disabled = "disabled";
	document.getElementById("chronoseconde").disabled = "disabled";
	tempstotal = (parseInt(document.getElementById("chronoheure").value * 3600 + document.getElementById("chronominute").value * 60 +  document.getElementById("chronoseconde").value * 1))*1000;
	datedebut = Date.now();
	chrono();
}

function chronoContinue(){
	document.chronogo.startstop.value = "Stop";
	document.chronogo.startstop.onclick = chronoStop;
	document.chronogo.reset.onclick = chronoReset;
	tempstotal = (parseInt(document.getElementById("chronoheure").value * 3600 + document.getElementById("chronominute").value * 60 +  document.getElementById("chronoseconde").value * 1))*1000;
	datedebut = Date.now();
	chrono();
}

function chronoReset(){
	document.getElementById("chronoheure").disabled = false;
	document.getElementById("chronominute").disabled = false;
	document.getElementById("chronoseconde").disabled = false;
	document.getElementById("chronoheure").value = "00";
	document.getElementById("chronominute").value = "00";
	document.getElementById("chronoseconde").value = "00";
	document.chronogo.startstop.value = "Empezar";
	document.chronogo.startstop.onclick = chronoStart;
	clearTimeout(timerID);
}

function chronoStop(){
	document.chronogo.startstop.value = "Empezar";
	document.chronogo.startstop.onclick = chronoContinue;
	document.chronogo.reset.onclick = chronoReset;
	document.chronogo.reset.value = "Nuevo";
	clearTimeout(timerID);
}

function AddHora(){
	var h = parseFloat(document.getElementById("chronoheure").value);
	var h1 = h + 1;
	document.getElementById("chronoheure").value = h1;
}

function AddMinuto(){
	var h = parseFloat(document.getElementById("chronominute").value);
	var h1 = 59;
	if (h<59){
		h1 = h + 1;
	}
	document.getElementById("chronominute").value = h1;
}

function AddSegundo(){
	var h = parseFloat(document.getElementById("chronoseconde").value);
	var h1 = 59;
	if (h<59){
		h1 = h + 1;
	}
	document.getElementById("chronoseconde").value = h1;
}

function SubHora(){
	var h = parseFloat(document.getElementById("chronoheure").value);
	var h1 = h - 1;
	if (h1<0){
		h1 = h;
	}
	document.getElementById("chronoheure").value = h1;
}

function SubMinuto(){
	var h = parseFloat(document.getElementById("chronominute").value);
	var h1 = h - 1;
	if (h1<0){
		h1 = h;
	}
	document.getElementById("chronominute").value = h1;
}

function SubSegundo(){
	var h = parseFloat(document.getElementById("chronoseconde").value);
	var h1 = h - 1;
	if (h1<0){
		h1 = h;
	}
	document.getElementById("chronoseconde").value = h1;
}
</script>
